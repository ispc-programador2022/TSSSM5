FUNDAMENTACIÓN
Una tarea habitual en Ciencia de Datos es obtener datos de múltiples fuentes.
Una de estas técnicas suele ser el “Scraping”, el cual permite obtener datos de páginas
web para manipularlas desde la aplicación desarrollada.
El web scraping es una técnica que permite extraer datos e información de una web.
Recomendamos que realicen el web scraping con Python, utilizando para ello la librería
Beautiful Soup.

PROYECTO
La consigna consiste en desarrollar una aplicación en Python, que tome los datos de
alguna página web, haciendo Web Scraping, guardando los datos recolectados en un
archivo csv, para luego ser mostrados en una tabla por consola.
Por último, con dicha información, realizar un informe sobre el procesamiento de la
misma. Este informe puede ser simple a través de la comparación entre elementos
recolectados, estadísticos sobre las series de los datos o cualquier tipo de análisis del
tipo Big Data o Machine Learning, como regresiones, proyecciones, etc.

EJEMPLO
Solo a los fines de proponer un ejemplo que amplíe la consigna, imaginemos que
tomamos páginas como https://pypi.org/project/investpy/ ó
https://es.finance.yahoo.com/quote/TEF?p=TEF&.tsrc=fin-srch ó
https://www.bolsamadrid.es/esp/aspx/Mercados/Precios.aspx?indice=ESI100000000
ó de Gobiernos Abiertos.
Como bien sabemos las páginas web son documentos estructurados formados por una
jerarquía de elementos. Así que luego de elegir la página, el siguiente paso consiste en
identificar correctamente el elemento o elementos que contienen la información
deseada.
Luego hay que descargar el contenido de la página utilizando la librería requests.
El contenido de la página obtenido en el paso anterior será el que utilicemos para crear
la «sopa», esto es, el árbol de objetos Python que representan al documento HTML.
Ahora estamos en condiciones de buscar en el árbol y obtener los objetos que
contienen la información y datos que necesitamos.
Una vez obtenidos los datos los guardarán en un archivo CSV.
Por último, mostrar los datos en una tabla en consola y realizar algún informe.

